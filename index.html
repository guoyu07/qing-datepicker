<!DOCTYPE html>
<html>
<head>
	<title>QingDatepicker</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link media="all" rel="stylesheet" type="text/css" href="dist/qing-datepicker.css">

	<script type="text/javascript" src="node_modules/jquery/dist/jquery.js"></script>
	<script type="text/javascript" src="node_modules/moment/moment.js"></script>
	<script type="text/javascript" src="node_modules/qing-module/dist/qing-module.js"></script>
	<script type="text/javascript" src="dist/qing-datepicker.js"></script>
	<script type="text/javascript">
		$(function() {
			var qingDatepicker = new QingDatepicker({
				el: '.date-field'
			});
		});
	</script>

</head>
<body>
	<input type="date" class="date-field" placeholder="please select date" disabled>
</body>
</html>
